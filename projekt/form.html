           <main>
        <div class="my-4" style="position: relative;">
            
            <form id="form-orders" onsubmit="return saveOrder()" onreset="cancelOrder()">
                <div id="orders__controls" class="row my-2">
                    <label for="input__orders">Dostępne zamówienia</label>
                    <select name="orders" id="input__orders" class="my-1"  onchange="handleOrderDisplay()">
                        <option value="all">Wszystkie</option>
                    </select>
                    <div id="order__btns1" class=" my-1">
                    <button id="btn__add" type="button" onclick="handleNewOrder()">Nowe zlecenie</button>
                    <button id="btn__delete" type="button" onclick="handleDeleteOrder()">Usuń zlecenie</button>
                    </div>
                    <div id="order__btns2" class=" my-1">
                    <button id="btn__submit" type="submit">Zapisz zlecenie</button>
                    <button id="btn__reset" type="reset">Anuluj zlecenie</button>
                    </div>
                    <div id="order__edit">
                        <div class="input-group my-1 gap-3"><label for="input__date">Data</label><input type="date" name="date" id="input__date" value="" disabled></div>
                        <div class="input-group my-1 gap-3"><label for="input__full-name">Imię i Nazwisko</label><input type="text" name="full-name" id="input__full-name" value="" required></div>
                        <div class="input-group my-1 gap-3"><label for="input__email">Email</label><input type="email" name="email" id="input__email" value="" ></div>
                        <div class="input-group my-1 gap-3"><label for="input__phone">Telefon</label><input type="tel" name="phone" id="input__phone" value="" maxlength="9" required></div>
                    </div>
                </div>
                <div id="orders__display">
                    <table class="table table-striped" style="overflow-x: scroll;">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Data</th>
                                <th>Imię i Nazwisko</th>
                                <th>Email</th>
                                <th>Telefon</th>
                                <th>Pow. m2</th>
                            </tr>
                        </thead>
                        <tbody id="orders__list">

                        </tbody>
                    </table>
                </div>
                <div id="items__display" style="max-width: 100%;">
                    <button type="button" class="mb-2" onclick="handleItemNew()">Dodaj pozycje</button>
                    
                    <div  style="overflow-x: scroll;">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Lp</th>
                                    <th>Wys.</th>
                                    <th>Top</th>
                                    <th>Bot</th>
                                    <th>Szer.</th>
                                    <th>Left</th>
                                    <th>Right</th>
                                    <th>Ilość</th>
                                    <th>2str</th>
                                    <th>Kolor</th>
                                    <th>Materiał</th>
                                    <th>Wykończenie</th>
                                    <th>Opis</th>
                                    <th>m2</th>
                                </tr>
                            </thead>
                            <tbody id="items__list">
                            </tbody>
                        
                        </table>
                    </div>

                </div>    
            </form>
            <form id="item__edit" style="display: none; " class="col position-absolute top-0 start-0 p-4 shadow">
                    <div class="input-group gap-3 my-1">
                        <label for="input__height">Wysokość</label><input type="number" name="height" id="input__height" min="0" step="1" max="3000" value="0">
                        <label for="input__edge-top">Kr. górna</label><select name="edge-top" id="input__edge-top">
                            <option value="-">-</option>
                            <option value="F">Uchwyt</option>
                            <option value="+L">lewa kr. +Xmm</option>
                            <option value="F45st">Uchwyt 45st</option>
                        </select>
                        <label for="input__edge-bot">Kr. dolna</label><select name="edge-bot" id="input__edge-bot">
                            <option value="-">-</option>
                            <option value="F">Uchwyt</option>
                            <option value="+L">lewa kr. +Xmm</option>
                            <option value="F45st">Uchwyt 45st</option>
                        </select>
                    </div>
                    <div class="input-group gap-3 my-1">
                        <label for="input__width">Szerokość</label><input type="number" name="width" id="input__width" min="0" step="1" max="2070" value="0">
                        <label for="input__edge-left">Kr. lewa</label><select name="edge-left" id="input__edge-left">
                            <option value="-">-</option>
                            <option value="F">Uchwyt</option>
                            <option value="+L">lewa kr. +Xmm</option>
                            <option value="F45st">Uchwyt 45st</option>
                        </select>
                        <label for="input__edge-right">Kr. prawa</label><select name="edge-right" id="input__edge-right">
                            <option value="-">-</option>
                            <option value="F">Uchwyt</option>
                            <option value="+L">lewa kr. +Xmm</option>
                            <option value="F45st">Uchwyt 45st</option>
                        </select>
                    </div>
                    <div class="input-group gap-3 my-1"><label for="input__quantity">Ilość</label><input type="number" name="quantity" id="input__quantity" min="1" step="1" value="1"></div>
                    <div class="input-group gap-3 my-1"><label for="input__double-sided">2-stronny lakier</label><input type="checkbox" name="double-sided" id="input__double-sided"></div>
                    <div class="input-group gap-3 my-1"><label for="input__color">Kolor</label><input type="text" name="color" id="input__color" value=""></div>
                    <div class="input-group gap-3 my-1"><label for="input__material">Materiał</label><select name="material" id="input__material">
                        <option value="mdf-4">MDF 4mm</option>
                        <option value="mdf-12">MDF 12mm</option>
                        <option value="mdf-18" selected>MDF 18mm</option>
                        <option value="mdf-19">MDF 19mm</option>
                        <option value="mdf-22">MDF 22mm</option>
                        <option value="mdf-36">MDF 36mm</option>
                        <option value="mdf-38">MDF 38mm</option>
                        <option value="fornir-19">Fornir 19mm</option>
                    </select></div>
                    <div class="input-group gap-3 my-1"><Label for="input__finish">Wykończenie</Label><select name="finish" id="input__finish">
                        <option value="fornir">Fornir</option>
                        <option value="fornir-bejca">Fornir bejca</option>
                        <option value="mat" selected>Mat</option>
                        <option value="polish">Połysk</option>
                        <option value="raw">surowe</option>
                    </select></div>
                    <div class="input-group gap-3 my-1">
                        <label for="input__desc">Opis</label>
                        <textarea name="description" id="input__desc"></textarea>

                    </div>
                    <div class="mt-4">
                        <button type="button" onclick="handleItemNext()">Następny</button>
                        <button type="button" onclick="handleItemLast()">Zakończ</button>
                        <button type="button" onclick="handleItemCancel()">Anuluj</button>
                    </div>
            </form>
        </div>
    </main>
